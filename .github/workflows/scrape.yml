name: scrape
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Installed package list
        run: apt list --installed
      - name: Remove Chrome
        run: sudo apt purge google-chrome-stable
      # - name: Remove default Chromium
      #   run: sudo apt purge chromium-browser
      # - name: Install a new Chromium
      #   run: sudo apt install -y chromium-browser

      - name: Install all necessary packages
        run: pip install requests beautifulsoup4 selenium chromedriver_autoinstaller
      - name: Run the scrape and extract script
        run: |
        python source/scrape.py
      - name: Commit and Push The Results From Python Selenium Actiom
        run: |
          git config --global user.name "tanshinjie"
          git config --global user.email "shinjie.work@gmail.com"
          git add -A
          git commit -m "update html"
          git push
